<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/recipe.css">
    <title>Meal App</title>
</head>
<body>
    <div id="main-cnt">
        <header>
            <div>
                <h2><img src="https://img.icons8.com/external-parzival-1997-outline-color-parzival-1997/64/000000/external-hot-food-the-new-normal-travel-and-tourism-parzival-1997-outline-color-parzival-1997.png"/></h2>
                <h2>Meal App</h2>
                <h2><a href="index.html">Home Page</a></h2>
                <h2><a href="fav.html">My Favourite Recipe</a></h2>
            </div>
        </header>
        <div id="container">
            <div id="meal-img-container">
                <span id="main-image"></span>
            </div>
            <div id="meal-detail-container">
                <div id="headings">
                    <div class="detail-class">
                        <h2 style="display: inline;">Meal Name:&nbsp;&nbsp;</h2><h3 style="display: inline; 
                        color: red;" id="meal-name"></h3> 
                    </div>
                    <div class="detail-class">
                        <h2 style="display: inline;">Meal Category:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(24, 6, 104);" id="cat"></h3> 
                    </div>
                    <div class="detail-class">
                        <h2 style="display: inline;">Area:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(13, 6, 104);" id="area"></h3>
                    </div>                    
                </div>

                <div id="ins">
                    <h2>Instruction:</h2><p style="color:rgb(6, 8, 104) ;" id="instruction"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="Js/recipe.js"></script>
